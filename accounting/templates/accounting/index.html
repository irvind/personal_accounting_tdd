<!DOCTYPE html>
<html>
    <title>Учет расходов</title>
    <body>
        <h1>Расходы / Доходы</h1>
        <form method="POST" action="/new-expense">
            <input id="new_item_text" placeholder="Наименование траты" name="name">
            <input id="new_item_price" placeholder="Сколько" name="price">
            <button type="submit" id="add_new_item">Добавить</button>
            {% csrf_token %}
        </form>
        <div id="main_item_box">
            {% for item in exp_items %}
                <div class="item">
                    <span class="item-name">{{ item.name }}</span>
                    <span class="item-price">{{ item.price }}</span>
                    <span class="item-date">{{ item.created|date:"d.m.Y" }}</span>
                </div>
             {% endfor %}
        </div>
        <p>Сколько потратили всего: <span id="spent_amount">{{ exp_sum }}</span> руб.</p>
    </body>
</html>
